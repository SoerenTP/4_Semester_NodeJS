<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 3. link to external CSS file  -->
    <!-- <link rel="stylesheet" href="./frontpage.css"> -->

    <!-- 2. CSS in style tag -->
    <style>
        #frontpage-header {
            color: red;
        }

        .headers {
            background-color: grey;
        }
    </style>
    <title>Frontpage</title>
</head>
<body>
    <h1 id="frontpage-header" class="headers">Frontpage</h1>

    <!-- 1. inline-css -->
    <h2 class="headers" style="color: green">Welcome users!</h2>


    <p>You are the visitor number:</p>
    <div id="visitorsCount"></div>

    <!-- <script src="./frontpage.js"></script> -->
    <script>
        fetch("/visitorscounts")
        .then((response) => response.json())
        .then((result) => {
            const visitorsCountDiv = document.getElementById("visitorsCount");
            visitorsCountDiv.textContent = result.data;
        });
    </script>
</body>
</html>
